<button (click)="drawXCards(1)">Draw Card</button>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>Battlefield</h2>

    <div
      cdkDropList
      [cdkDropListData]="battlefield"
      class="cardsContainer example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let card of battlefield" cdkDrag>
        <img [src]="card.img" alt="card image" />
      </div>
    </div>
  </div>
  <div class="example-container">
    <h2>Hand</h2>

    <div
      class="cardsContainer example-list"
      cdkDropList
      [cdkDropListData]="cardsPlayer1"
      cdkDragBoundary=".example-container"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="cards" *ngFor="let card of cardsPlayer1" cdkDrag>
        <img [src]="card.img" alt="card image" />
      </div>
    </div>
  </div>
